interface Node {
  id: ID!
}

type User {
  id: ID
  username: String
}

input ClaimInput {
  body: String
}

type Claim implements Node {
  id: ID!
  body: String
  contributors: [User]
  evidence: EvidenceConnection
}

type EvidenceConnection {
  edges: [Evidence]
}

type Evidence {
  cursor: String
  supports: Boolean
  claim: Claim
}

type Query {
  currentUser: User
  claims: [Claim]
}

type Mutation {
  addClaim(claim: ClaimInput): Claim
  addEvidence(claimID: ID!): Claim
}

schema {
  query: Query
  mutation: Mutation
}
