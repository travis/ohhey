version: 2.1

defaults: &defaults
    working_directory: ~/ohhey
    docker:
      - image: ohhey/circleci
    environment: # environment variables for primary container
      AWS_REGION: "us-east-1"
      AWS_PROFILE: "ohhey"
      JVM_OPTS: -Xmx3200m # limit the maximum heap size to prevent out of memory errors

jobs:
  build:
    <<: *defaults
    steps:
      - checkout # check out source code to working directory
      - run: mkdir ~/.aws && echo $AWS_CREDENTIALS | base64 --decode > ~/.aws/credentials
      - restore_cache: # restores saved cache if checksum hasn't changed since the last run
          key: ohhey-deps-{{ checksum "api/deps.edn" }}-{{ checksum "ui/package-lock.json" }}
      # build ui
      - run: cd ui && npm install && npm run build
      # install api deps
      - run: cd api && clojure -A:test -e ":deps-success"
      - persist_to_workspace:
          root: ~/
          paths:
            - ohhey
            - .aws

      - save_cache: # generate and store cache in the .m2 directory using a key template
          paths:
            - ~/.m2
            - api/.cpcache
          key: ohhey-deps-{{ checksum "api/deps.edn" }}-{{ checksum "ui/package-lock.json" }}

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cd api && bin/kaocha peer

  integration_test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: mkdir ~/.ssh
      - run: echo "3.80.10.75 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBAd0hF9OU2z05dqAP+0Hul1NzC8/LSk4iI0ymEx/ki1hShb9uNGQ8wVy1QDk7b5if+iDj7DXoNSTaNeQlarpLFg=" > ~/.ssh/known_hosts
      - run:
          command: cd api && ./bin/datomic-socks-proxy -p ohhey -r us-east-1 dev
          background: true
      - run: cd api && bin/kaocha client

  push:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cd api && bin/push

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cd api && bin/deploy $CIRCLE_SHA1

workflows:
  version: 2
  build_test_push:
    jobs:
      - build
      - test:
          requires:
            - build
      - integration_test:
          requires:
            - build
          filters:
            branches:
              only: master
      - push:
          requires:
            - test
            - integration_test
          filters:
            branches:
              only: master
      - hold:
          type: approval # requires that an in-app button be clicked by an appropriate member of the project to continue.
          requires:
           - push
      - deploy:
          requires:
            - hold
